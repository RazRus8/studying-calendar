<div id="signIn" class="card mx-auto" style="width: 400px;" ng-controller="signInController as siCtrl">
    <form class="card-body">
        <div class="card-title text-center mb-3">
            <span id="title">
                Sign in
            </span>
            <span id="instead" class="float-right">
                <a class="card-link" href="#!signup">Sign up</a>
                <a> instead?</a>
            </span>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" ng-model="siCtrl.email" required>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" ng-model="siCtrl.password" required>
        </div>
        <button type="submit" class="btn btn-primary mt-2" ng-click="siCtrl.signIn()">Sign in</button>
    </form>
</div>
