<div class="container" ng-controller="managerHomeController as manCtrl">
    <div class="row manager">
        <div class="col mr-xl-5">
            <form class="container">
                <div class="form-group">
                    <label>Group</label>
                    <select class="form-control">
                        <option value="">Select group</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Lecture</label>
                    <select class="form-control">
                        <option value="">Select lecture</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Lecturer</label>
                    <select class="form-control">
                        <option value="">Select lecturer</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Time</label>
                    <div class="form-row" style="margin-left: 0; margin-right: 0;">
                        <div class="col mr-3">
                            <select class="form-control" ng-model="manCtrl.time.initH">
                                <option value="">Hours</option>
                                <option ng-repeat="hour in manCtrl.time.hours" value="{{hour.key}}">{{hour.value}}</option>
                            </select>
                        </div>
                        <div class="col mr-3">
                            <select class="form-control" ng-model="manCtrl.time.initM">
                                <option value="">Minutes</option>
                                <option ng-repeat="minute in manCtrl.time.minutes" value="{{minute.key}}">{{minute.value}}</option>
                            </select>
                        </div>
                        <div class="col">
                            <button type="submit" class="btn btn-primary">Apply</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="col card">
            <div class="calendar">
                <div class="month d-flex align-items-center justify-content-between card-header">
                    <a class="prev pl-sm-2 pl-xl-4" ng-click="prev()">
                        <img src="./data/externalLinks/bootstrap-icons-1.0.0-alpha5/caret-left.svg" alt="" width="30em" height="30em">
                    </a>
                    <div class="date">
                        <h2 ng-bind="month"></h2>
                    </div>
                    <a class="next pr-sm-2 pr-xl-4" ng-click="next()">
                        <img src="./data/externalLinks/bootstrap-icons-1.0.0-alpha5/caret-right.svg" alt="" width="30em" height="30em"> 
                    </a>
                </div>
                <div class="weekdays d-flex align-items-center justify-content-center card-body">
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thu</div>
                    <div>Fri</div>
                    <div>Sat</div>
                    <div>San</div>
                </div>
                <div class="days d-flex flex-wrap align-items-center justify-content-center" manager-directive>
                </div>
            </div>
        </div>
    </div>
</div>
