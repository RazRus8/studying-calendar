<div class="container" style="max-width: 500px;" ng-controller="managerStudentsController as manCtrl">
    <div>
        <form>
            <div>
                <h4>Add students to the group</h4>
            </div>
            <div class="form-group">
                <label>Group name</label>
                <select class="form-control" ng-model="manCtrl.selectedGroupAdd" ng-options="group.GroupId as group.GroupName for group in manCtrl.groupsAdd.groups | orderBy : 'GroupName'" required>
                    <option value="">Select group</option>
                </select>
            </div>
            <div class="form-group no-margin-bottom">
                <label>Student</label>
                <select class="form-control" ng-model="manCtrl.selectedStudentAdd" ng-options="student.Id as student.FullName for student in manCtrl.studentsAdd.students | orderBy : 'FullName'" required>
                    <option value="">Select student</option>
                </select>
            </div>
            <div>
                <span class="note text-muted">*Available students without group only</span>
            </div>
            <button type="submit" class="btn btn-primary mt-3" ng-click="manCtrl.addStudentToGroup()">Add</button>
        </form>
    </div>
    <div class="mt-5">
        <form>
            <div>
                <h4>Remove students from the group</h4>
            </div>
            <div class="form-group">
                <label>Group name</label>
                <select class="form-control" ng-model="manCtrl.selectedForRemove" ng-change="manCtrl.selectChange()" ng-options="group.GroupId as group.GroupName for group in manCtrl.groupsRemove.groups | orderBy : 'GroupName'">
                    <option value="">Select group</option>
                </select>
            </div>
        </form>
        <div style="max-height: 300px; overflow-y: auto;">
            <ul class="list-group">
                <li class="list-group-item" data-id="{{student.Id}}" ng-repeat="student in manCtrl.studentsRemove.students | orderBy : 'FullName'">{{student.FullName}}
                    <img id="del" src="./data/ExternalLinks/bootstrap-icons-1.0.0-alpha5/trash.svg" alt="" width="19em" height="19em" ng-click="manCtrl.deleteStudent(student)"></img>
                </li>
            </ul>
        </div>
    </div>
</div>
