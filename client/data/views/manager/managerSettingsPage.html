<div class="card mx-auto mt-2" style="width: 400px;" ng-controller="managerSettingsController as manCtrl">
    <form class="card-body">
        <div class="card-title text-center mb-3">
            <span id="title">Reset password</span>
        </div>
        <div class="form-group">
            <label>Enter old password</label>
            <input type="password" class="form-control">
        </div>
        <div class="form-group">
            <label>Enter old password once again</label>
            <input type="password" class="form-control">
        </div>
        <div class="form-group">
            <label>Enter new password</label>
            <input type="password" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary mt-2">Change password</button>
    </form>
</div>
