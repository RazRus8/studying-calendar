<div id="signUp" class="card mx-auto" style="width: 400px;" ng-controller="signUpController as suCtrl">
    <form class="card-body">
        <div class="card-title text-center mb-3">
            <span id="title">
                Sign up
            </span>
            <span id="instead" class="float-right">
                <a class="card-link" href="#!signin">Sign in</a>
                <a> instead?</a>
            </span>
        </div>
        <div class="form-group">
            <label>Account type</label>
            <select class="form-control" ng-model="suCtrl.data.selected" required>
                <option value="">Select type</option>
                <option value="1">Student</option>
                <option value="2">Teacher</option>
                <option value="3">Manager</option>
            </select>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" ng-model="suCtrl.email" required>
        </div>
        <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control" ng-model="suCtrl.firstName" required>
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" ng-model="suCtrl.lastName" required>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input id="sign-up-password" type="password" class="form-control" ng-model="suCtrl.password" required>
        </div>
        <button type="submit" class="btn btn-primary mt-2" ng-click="suCtrl.signUp()">Create account</button>
    </form>
</div>
