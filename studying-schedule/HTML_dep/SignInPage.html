<div class="card mx-auto" style="width: 400px;" ng-controller="signInController">
    <div class="card-body">
        <div class="card-title text-center mb-3">
            <span id="title">
                Sign in
            </span>
            <span id="instead" class="float-right">
                <a class="card-link" ng-click="redirectToSignUpPage()" href="#!signup">Sign up</a>
                <a> instead?</a>
            </span>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" ng-model="email">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" ng-model="password">
        </div>
        <button type="submit" class="btn btn-primary mt-2" ng-click="sendUser()">Sign in</button>
    </div>
</div>
